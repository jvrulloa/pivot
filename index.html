<html><head><link href="https://cdn.syncfusion.com/ej2/22.1.34/material.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
            body{
                touch-action:none;
            }
        </style></head><body><div class="stackblitz-container bootstrap5">
<div class="col-lg-8 control-section" id="pivot-table-section">
    <div class="content-wrapper">
        <div id="PivotView" style="width: 100%;height:100%;">
        </div>
    </div>
</div>

<div class="col-lg-4 property-section pivot-table-property-section">
    <table id="property" title="Properties" style="width: 100%;height:100%;">
        <tbody>
            <tr style="height: 50px">
                <td>
                    <div>Group Date by:
                    </div>
                </td>
                <td style="padding-bottom: 16px">
                    <div class="datecls">
                        <input type="text" tabindex="1" id="dategroup">
                    </div>
                </td>
            </tr>
            <tr class="input2cls" style="height: 50px;">
                <td>
                    <div>Group Product ID by:
                    </div>
                </td>
                <td style="padding-bottom: 16px">
                    <div class="numbercls">
                        <input type="text" tabindex="1" id="numbergroup">
                    </div>
                </td>
            </tr>
            <tr style="height: 50px">
                <td></td>
                <td>
                    <div style="float:right;margin-right: 4px">
                        <button id="group-apply">Apply</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>




<style>
    @media only screen and (max-width: 400px) {
        #pivot-table-section {
            overflow: auto;
        }
    }

    .pivot-table-property-section {
        overflow: auto;
    }

    .pivot-table-property-section .e-multiselect {
        padding: 0;
    }
</style>
</div></body></html>
